<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>在线 ICO 图标生成器 - 免费制作 Favicon</title>

    <meta
      name="description"
      content="免费在线将 PNG, JPG, GIF 图片转换为 ICO 图标。支持透明背景，一键生成 16x16, 32x32, 48x48 等多种尺寸。无需安装软件，制作网站 Favicon 的最佳工具。"
    />

    <meta
      name="keywords"
      content="ICO生成器, favicon制作, 在线转ICO, png转ico, jpg转ico, 网站图标制作, 透明ico"
    />

    <meta property="og:title" content="在线 ICO 图标生成器 - 极速生成 Favicon" />
    <meta
      property="og:description"
      content="支持透明背景，一键转换 PNG/JPG 为 ICO 格式，Web 开发必备工具。"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.base_url }}" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "在线 ICO 生成器",
        "applicationCategory": "DesignApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "CNY"
        },
        "description": "在线将图片转换为标准 ICO 图标文件，支持透明度保留。"
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 添加一点微交互动画 */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4 font-sans text-gray-700"
  >
    <div
      class="animate-fade-in bg-white w-full max-w-md rounded-xl shadow-xl overflow-hidden border-t-4 border-green-500"
    >
      <div class="p-8 text-center border-b border-gray-100">
        <div
          class="inline-flex items-center justify-center w-14 h-14 bg-green-100 text-green-600 rounded-full mb-4 shadow-sm"
        >
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </div>
        <h1 class="text-2xl font-extrabold text-gray-800 tracking-tight">ICO 图标生成器</h1>
        <p class="text-gray-500 mt-2 text-sm">上传图片，一键生成透明背景 Favicon</p>
      </div>

      <form
        action="/generate"
        method="POST"
        enctype="multipart/form-data"
        class="px-8 py-6 space-y-6"
      >
        <div class="relative group">
          <label class="block text-sm font-bold text-gray-700 mb-2"
            >1. 上传图片 (支持 PNG/JPG/GIF)</label
          >
          <div
            class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center transition-all duration-300 group-hover:border-green-500 group-hover:bg-green-50 cursor-pointer relative"
          >
            <div
              class="text-gray-400 group-hover:text-green-600 transition-colors pointer-events-none"
            >
              <svg
                class="mx-auto h-10 w-10 mb-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                ></path>
              </svg>
              <p class="text-sm font-medium" id="file-label">点击选择 或 拖拽文件</p>
            </div>
            <input
              type="file"
              name="file"
              accept="image/*"
              required
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              onchange="handleFileSelect(this)"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-3">2. 选择目标尺寸</label>
          <div class="grid grid-cols-2 gap-3">
            <label class="cursor-pointer relative">
              <input type="radio" name="size" value="16" class="peer sr-only" />
              <div
                class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 transition-all flex items-center justify-center text-sm font-medium"
              >
                16 x 16
              </div>
            </label>
            <label class="cursor-pointer relative">
              <input type="radio" name="size" value="32" checked class="peer sr-only" />
              <div
                class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 transition-all flex items-center justify-center text-sm font-medium ring-1 ring-transparent peer-checked:ring-green-500"
              >
                32 x 32 (推荐)
                <span
                  class="absolute -top-2 -right-2 bg-green-500 text-white text-[10px] px-2 py-0.5 rounded-full shadow"
                  >常用</span
                >
              </div>
            </label>
            <label class="cursor-pointer relative">
              <input type="radio" name="size" value="48" class="peer sr-only" />
              <div
                class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 transition-all flex items-center justify-center text-sm font-medium"
              >
                48 x 48
              </div>
            </label>
            <label class="cursor-pointer relative">
              <input type="radio" name="size" value="64" class="peer sr-only" />
              <div
                class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 transition-all flex items-center justify-center text-sm font-medium"
              >
                64 x 64
              </div>
            </label>
          </div>
        </div>

        <button
          type="submit"
          id="submit-btn"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3.5 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center space-x-2"
        >
          <span>生成并下载 .ICO</span>
        </button>
      </form>
    </div>

    <footer class="mt-8 text-center space-y-2">
      <p class="text-gray-400 text-xs">Securely processed in memory. No data stored.</p>
      <nav class="sr-only"><a href="/">ICO生成器</a> | <a href="/sitemap.xml">网站地图</a></nav>
    </footer>

    <script>
      function handleFileSelect(input) {
        if (input.files && input.files[0]) {
          const file = input.files[0]
          // Vercel 限制检查
          if (file.size > 4 * 1024 * 1024) {
            alert('文件过大！请上传小于 4MB 的图片。')
            input.value = '' // 清空
            return
          }
          document.getElementById('file-label').innerText = '已选择: ' + file.name
          document.getElementById('file-label').classList.add('text-green-700', 'font-bold')
        }
      }
    </script>
  </body>
</html>
