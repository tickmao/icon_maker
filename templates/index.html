<!DOCTYPE html>
<html lang="{{ current_lang }}" dir="{{ t.dir }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ t.seo_title }}</title>
    <meta name="description" content="{{ t.seo_desc }}" />

    {% for alt in alternates %}
    <link rel="alternate" hreflang="{{ alt.lang }}" href="{{ alt.href }}" />
    {% endfor %}
    <link rel="alternate" hreflang="x-default" href="{{ alternates[0].href }}" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }

      /* 滚动条美化 */
      .lang-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .lang-scroll::-webkit-scrollbar-track {
        background: #f9fafb;
      }
      .lang-scroll::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }
      .lang-scroll::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      html[dir='rtl'] body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4 font-sans text-gray-700"
    onclick="closeLangMenu(event)"
  >
    <div
      class="relative animate-fade-in bg-white w-full max-w-md rounded-xl shadow-xl border-t-4 border-green-500 z-10"
    >
      <div class="absolute top-4 right-4 rtl:right-auto rtl:left-4 z-20">
        <button
          id="lang-btn"
          onclick="toggleLangMenu(event)"
          class="p-2 text-gray-400 hover:text-green-600 hover:bg-green-50 rounded-full transition-all duration-200 focus:outline-none"
          title="Change Language"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </button>

        <div
          id="lang-menu"
          class="hidden absolute right-0 rtl:right-auto rtl:left-0 top-10 w-80 bg-white rounded-lg shadow-2xl border border-gray-100 overflow-hidden transform transition-all origin-top-right z-30"
        >
          <div
            class="p-3 bg-gray-50 border-b border-gray-100 text-xs font-bold text-gray-400 uppercase tracking-wider"
          >
            Select Language
          </div>
          <div class="grid grid-cols-2 gap-1 p-2 max-h-80 overflow-y-auto lang-scroll">
            {% if alternates %} {% for alt in alternates %}
            <a
              href="{{ alt.href }}"
              class="flex items-center px-3 py-2.5 text-sm rounded transition-colors {% if alt.lang == current_lang %} font-bold text-green-700 bg-green-50 border border-green-100 {% else %} text-gray-600 hover:bg-gray-50 hover:text-gray-900 {% endif %}"
            >
              {{ alt.name }} {% if alt.lang == current_lang %}
              <svg
                class="w-4 h-4 ml-auto rtl:mr-auto rtl:ml-0 text-green-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
              {% endif %}
            </a>
            {% endfor %} {% endif %}
          </div>
        </div>
      </div>

      <div class="p-8 text-center border-b border-gray-100">
        <div
          class="inline-flex items-center justify-center w-14 h-14 bg-green-100 text-green-600 rounded-full mb-4 shadow-sm"
        >
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </div>
        <h1 class="text-2xl font-extrabold text-gray-800 tracking-tight">{{ t.h1 }}</h1>
        <p class="text-gray-500 mt-2 text-sm">{{ t.subtitle }}</p>
      </div>

      <form
        action="/generate"
        method="POST"
        enctype="multipart/form-data"
        class="px-8 py-6 space-y-6"
      >
        <div class="relative group">
          <div
            class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center transition-all duration-300 group-hover:border-green-500 group-hover:bg-green-50 cursor-pointer relative"
          >
            <div
              class="text-gray-400 group-hover:text-green-600 transition-colors pointer-events-none"
            >
              <svg
                class="mx-auto h-10 w-10 mb-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                ></path>
              </svg>
              <p class="text-sm font-medium" id="file-label">{{ t.upload_label }}</p>
            </div>
            <input
              type="file"
              name="file"
              accept="image/*"
              required
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              onchange="handleFileSelect(this)"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-3">{{ t.size_label }}</label>
          <div class="grid grid-cols-2 gap-3">
            <label class="cursor-pointer relative">
              <input type="radio" name="size" value="16" class="peer sr-only" />
              <div
                class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 transition-all flex items-center justify-center text-sm font-medium"
              >
                16 x 16
              </div>
            </label>
            <label class="cursor-pointer relative">
              <input type="radio" name="size" value="32" checked class="peer sr-only" />
              <div
                class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 transition-all flex items-center justify-center text-sm font-medium ring-1 ring-transparent peer-checked:ring-green-500"
              >
                32 x 32
              </div>
            </label>
            <label class="cursor-pointer relative">
              <input type="radio" name="size" value="48" class="peer sr-only" />
              <div
                class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 transition-all flex items-center justify-center text-sm font-medium"
              >
                48 x 48
              </div>
            </label>
            <label class="cursor-pointer relative">
              <input type="radio" name="size" value="64" class="peer sr-only" />
              <div
                class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 transition-all flex items-center justify-center text-sm font-medium"
              >
                64 x 64
              </div>
            </label>
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3.5 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center space-x-2 rtl:space-x-reverse"
        >
          <span>{{ t.btn_submit }}</span>
        </button>
      </form>
    </div>

    <footer class="mt-8 text-center space-y-2">
      <p class="text-gray-400 text-xs flex items-center justify-center gap-1">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          ></path>
        </svg>
        {{ t.footer }}
      </p>
    </footer>

    <script>
      function toggleLangMenu(e) {
        e.stopPropagation()
        const menu = document.getElementById('lang-menu')
        menu.classList.toggle('hidden')
      }

      function closeLangMenu(e) {
        const menu = document.getElementById('lang-menu')
        const btn = document.getElementById('lang-btn')
        if (
          !menu.classList.contains('hidden') &&
          !menu.contains(e.target) &&
          !btn.contains(e.target)
        ) {
          menu.classList.add('hidden')
        }
      }

      function handleFileSelect(input) {
        if (input.files && input.files[0]) {
          const file = input.files[0]
          if (file.size > 4 * 1024 * 1024) {
            alert('{{ t.error_large }}')
            input.value = ''
            return
          }
          document.getElementById('file-label').innerText = file.name
          document.getElementById('file-label').classList.add('text-green-700', 'font-bold')
        }
      }
    </script>
  </body>
</html>
